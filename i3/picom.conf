# "99:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
# "99:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'",

#	"99:class_g = '_NET_WM_STATE_FULLSCREEN'",
	"45:class_g = 'i3 border'",
#	"80:class_g = 'UXTerm'",
#	"80:class_g = 'XTerm'",
#	"99:class_g = 'Gimp-2.10'",
#	"67:class_g = 'Conky'",
#	"50:class_g = 'Spotify'",
#	"80:class_g = 'Gnome-calculator'",
#	"99:class_g = 'yakuake'",
#	"80:class_g = 'Gnome-system-monitor'",
#	"80:class_g = 'Transmission-gtk'",
#	"76:class_g = 'firefox'",
#	"80:class_g = 'File-roller'",
#	"80:class_g = 'Xfce4-power-manager-settings'",
#	"80:class_g = 'Pavucontrol'"
];

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
#refresh-rate = 0;
#vsync = "none";
dbe = false;
# sw-opti = true;
#unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
#vsync="opengl-swc";
#unredir-if-possible=true;
#paint-on-overlay=true;
#glx-no-stencil=true;
glx-copy-from-front=false;
# glx-no-stencil = true;
# glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
#glx-swap-method = "exchange";
# glx-use-gpushader4 = true;
# xrender-sync = true;
 xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = {
		fade = true;
		shadow = false;
		opacity = 0.85;
		focus = true;
	};
};
