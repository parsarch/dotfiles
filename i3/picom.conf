
####################################
# Adapta specific compton settings #
####################################

# Shadow
shadow = false;
dnd-shadow = true;
dock-shadow = true;
clear-shadow = true;
no-conky-shadow = true;
shadow-radius = 4.5;
shadow-offset-x = 3;
shadow-offset-y = 3;
shadow-opacity = 0.5;
 shadow-red = 0.0;
 shadow-green = 0.0;
 shadow-blue = 0.0;
#shadow-exclude = "Conky";
Shadow-exclude = [
"name = 'Notification'",
#"name = 'conky'",
"override_redirect",
"class_g = 'Conky'",
#"n:a:Conky",
"class_g  = 'polybar'",
"class_g = 'slop'",
"class_g = 'Rofi'",
#"i:e:Conky",
"class_g = 'Yakuake'",
"class_g = 'Notify-osd'",
"class_g = 'Cairo-clock'",
"_GTK_FRAME_EXTENTS@:c",
"window_type = 'splash'",
"n:e:Notification",
#shadow-exclude-reg = "x10+0+0",
# xinerama-shadow-crop = true;
#"class_g = 'Conky'",
];
# Opacity
#menu-opacity = 0.95;
#menu-opacity = 0.65;
inactive-opacity = 0.8;
active-opacity = 1.0;
fullscreen-opacity = 1.0;
#opacity-rule = ["'99:_NET_WM_STATE_FULLSCREEN'"];
frame-opacity = 0.5;
inactive-opacity-override = false;
#alpha-step = 0.9;
# inactive-dim = 0.7;
# inactive-dim-fixed = true;
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 8.0;

blur-background-fixed = true;
blur-background-exclude = [
#	"window_type = 'dock'",
#	"window_type = 'desktop'",
#	"class_g = 'slop'",
];


opacity-rule = [
#	"80:class_g = 'jetbrains-idea'",
# "99:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
# "99:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
