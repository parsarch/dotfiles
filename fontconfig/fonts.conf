<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Nova Round</family>
                        <family>Vazir</family>
                </prefer>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Nova Round</family>
                    <family>Vazir</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
        <prefer>
                        <family>NovaMono</family>
                        <family>Vazir Code</family>
        </prefer>
        </alias>
</fontconfig>
